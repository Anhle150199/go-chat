<!DOCTYPE html>
<html>
	<head>
		<title>Position a div at bottom</title>
		<style>
			.main_div {
				text-align:center;
				position: relative;
				/* left: 100px; */
				height: 100%;
				width: 100%;
				background-color: green;
			}
			.sub_div {
				position: absolute;
				bottom: 0px;
                height: 100vh;
			}
			p {
				/* margin-left:110px; */
			}
		</style>
	</head>
	<body>
		<div class="main_div">
			<h1>GeeksforGeeks</h1>
			<div class="sub_div">
				<p>A computer science portal for geeks</p>
			</div>
		</div>
	</body>	
</html>
