<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Go Chat</title>
    <link rel="stylesheet" href="/public/css/styles.css" type="text/css">
</head>

<body>
    <main class="content " style="height:100%;">
        <div class="container p-0 max-100">
            <div class="card max-100">
                <div class="row g-0 max-100">
                    <div class="col-12 col-lg-5 col-xl-3 border-right height-100">
                        <table class="max-100">
                            <tr style="height: 10%;">
                                <td valign="top" class="text-center">
                                    <h3 class="text-center">Go Chat</h3>
                                    <strong>User Name: <span class="user-name">{{.userName}}</span></strong>
                                    <br><br>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        Edit name
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">Edit Name</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <input type="text" value="{{.userName}}" name="name-edit"
                                                        id="name-edit" class="form-control" placeholder="Input name"
                                                        required>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                        id="btn-close-moda-edit-name"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-success"
                                                        id="btn-edit-name">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                </td>
                            </tr>
                            <tr>
                                <td class="position-relative">
                                    <div class="position-absolute top-0 start-0 max-100 ">
                                        <a href="#" class="list-group-item list-group-item-action border-end"
                                            width="40">
                                            <!-- <div class="d-flex align-items-start">
                                                <div class="flex-grow-1 ml-3">
                                                    Friend 1
                                                </div>
                                            </div> -->
                                        </a>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td valign="bottom" class="text-center">
                                    <form action="/logout" method="post">
                                        <button class=" btn btn-danger w-100" type="submit">Logout</button>

                                    </form>
                                </td>
                            </tr>
                        </table>
                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>

                    <!-- message content -->
                    <div class="col-12 col-lg-7 col-xl-9 height-100">
                        <table class="main_div">
                            <!-- head box message -->
                            <tr>
                                <td valign="top">
                                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                                        <div class="d-flex align-items-center py-1">
                                            <div class="flex-grow-1 pl-3">
                                                <strong>Message Content</strong>
                                                <div class="text-muted small"><em>Friend 1</em></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!-- content box message -->
                            <tr>
                                <td>
                                    <div class="position-relative">
                                        <div class="chat-messages p-4">


                                            <div class="chat-message-right pb-4">
                                                <!-- <div>
                                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                        class="rounded-circle mr-1" alt="Chris Wood" width="40"
                                                        height="40">
                                                    <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                                </div> -->
                                                <div class="flex-shrink-1 rounded py-2 px-3 mr-3 bg-primary text-white">
                                                    <div class="font-weight-bold mb-1">You <span>2:33 am</span></div>
                                                    Lorem ipsum dolor sit amet, vis erat denique in, dicunt prodesset te
                                                    vix.
                                                </div>
                                            </div>

                                            <div class="chat-message-left pb-4">
                                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                                    <div class="font-weight-bold mb-1">Sharon Lessman <span
                                                            class="text-muted small text-nowrap mt-2">2:34 am</span>
                                                    </div>
                                                    Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat
                                                    animal commodo.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!-- footer: box sent message -->
                            <tr>
                                <td valign="bottom">
                                    <button class="btn" id="btn-photo"><i class="bi bi-image"></i></button>
                                    <button class="btn" id="btn-video"><i class="bi bi-camera-video"></i></button>

                                    <form action="/sent-message" id="mesForm" class="input-group"
                                        enctype="multipart/form-data">
                                        <input type="file" name="photo" id="photo" value="" accept="image/*" hidden>
                                        <input type="file" name="video" id="video" value="" accept="video/*" hidden>
                                        <input type="text" name="id" id="id" value="{{.userId}}" hidden required>

                                        <input type="text" class="form-control" placeholder="Type your message"
                                            id="message-input">
                                        <button class="btn btn-primary"><i class="bi bi-send"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $("#btn-photo").click(function () {
            $("#photo").click();
        })
        $("#btn-video").click(function () {
            $("#video").click()
        })
        $("#video").change(function () {
            let photo = $("#photo").val("");
            let match = ["mp4", "mov"];
            let ext = $(this).val().split('.').prop();
            console.log(ext);
            if (ext != match[0] && ext != match[1]) {
                $("#video").val("");
                alert("Error: File isn't video!!!")
                return
            }
            console.log("clear.......");
            console.log("photo:" + photo);
            console.log("video:" + $("#video").val());
        })
        $("#photo").change(function () {
            let video = $("#video").val("");

            let match = ["gif", "png", "image/jpg",];
            let file_data = $('#photo').prop('files')[0];
            let type = file_data.type;
            if (type != match[0] && type == match[1] && type == match[2]) {
                $("#photo").val("");
                alert("Error: File isn't photo!!!")
                return
            }

            console.log("clear.......");
            console.log("Video:" + video);
            console.log($("#photo").val());

        })
        $("#btn-edit-name").click(function () {
            let nameEdit = $("#name-edit").val(), idUser = $("#id").val();
            // Send the data using post
            let posting = $.post("/edit-name", { id: idUser, name: nameEdit });

            // Put the results in a div
            posting.done(function (mes) {
                alert(mes);
                $("#btn-close-moda-edit-name").click();
                $(".user-name").text(nameEdit);
            });
            posting.fail(function (request, status, error) {
                alert(request.responseText);
            });
        })
        $("#mesForm").submit(function (event) {
            event.preventDefault();
            let $form = $(this),
                url = $form.attr("action"),
                userId = $("#id").val(),
                msg = $("#message-input").val(),
                photo = $("#photo").val(),
                video = $("#video").val();

            let media = "";
            if (photo != "") {
                media = photo;
            } else if (video != "") {
                media = video;
            }
            let posting = $.post(url, { id: userId, message: msg });
            posting.done(function (mes) {
                console.log(mes)

            });
            posting.fail(function (request, status, error) {
                console.log(request.responseText);
            });
        })
    </script>
</body>

</html>
